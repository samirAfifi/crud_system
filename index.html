<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>produt management system</p>
        </div><!--/head-->
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="allPrice">
                <input onkeyup="getTotel()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotel()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotel()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotel()" type="number" id="discount" placeholder="discount">
                <small id="totel"></small>  
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div><!--/input-->
        <div class="output">
            <div class="conpoment_search">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="search_btn">
             <button onclick="searchByMood(this.id)"id="sreachByTitle">sreach by title</button>
                     <button  onclick="searchByMood(this.id)" id="sreachByCategory">sreach by category</button>
                </div>

            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                    
                </tbody>
            </table>

        </div><!--/output-->

    </div><!--/curd-->
    

    <script src="main.js"></script>
</body>
</html>
